        <header>
            <div class="caixa">
                <h1><img src="/home/escola/Área de Trabalho/Alura/Produto/logo.png" alt="Logo da barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="/home/escola/Área de Trabalho/Alura/index.html">Home</a></li>

                </nav>
            </div></div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrão" required> 

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com"></div>

                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" class="input-padrão"required placeholder="(xx)xxxxx-xxxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrão"required ></textarea>

             <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label  for="radio-tel"> <input type="radio" name="contato" value="tel" id="radio-tel">Telefone</label>

                    <label  for="radio-whatsapp"> <input type="radio" name="contato" value="radio-whatsapp" 
                    id="radio-whatsapp" checked>WhatsApp</label>
             </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>

               <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
               </select>
            </fieldset>

               <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por email?</label>

                <input type="submit" value="Enviar formulario" class="enviar"> 
         </form><table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

        </main>
